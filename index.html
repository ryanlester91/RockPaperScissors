<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Brawl</title>
  <link rel="stylesheet" type="text/css" src="./style.css">
</head>

<style>
header {
    background-color: white;
    text-align: center;
}

body {
    background-color: black;
    color: white;
}

.score-board {
    border: 5px solid orange;
}

#move {
    border: 5px solid orange;
}
</style>

<body>
<header>
    <h1><a href="https://fontmeme.com/super-smash-bros-font/"><img src="https://fontmeme.com/permalink/190815/fcaf87ec95bd6eb7b0b11d529f51e24e.png" alt="super-smash-bros-font"></a></h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">computer</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div>
    <h3 id="">Click rock, paper or scissors to start playing!</h3>
    <p id="r"></p>
    <p id="s"></p>
    <p id="p"></p>
    <p id="user-score"></p>
    <p id="computer-score"></p>
  </div>

  <div id="result">
      <p>Paper covers Rock. You win!</p>
  </div>

  <div id="choices">
      <div id="choice">
          <img id="move" src="images/rock-hand.png">
      </div>
      <div id="choice">
            <img id="move" src="images/paper-hand.png">
        </div>
        <div id="choice">
                <img id="move" src="images/scissors-hand.png">
            </div>
  </div>
<script type="text/javascript" src = "game.js"></script>
</body>
</html>

<footer>* title font courtesy of: https://fontmeme.com/permalink/190815/fcaf87ec95bd6eb7b0b11d529f51e24e.png</footer>
